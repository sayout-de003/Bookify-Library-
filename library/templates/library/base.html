{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookify Library Management System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'library/css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{% url 'home' %}">Bookify</a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
            <div class="auth-links">
                
                {% if user.is_authenticated %}
                    {% if user.is_superuser %}
                        <a href="{% url 'admin:index' %}" class="btn">Admin Login</a>
                    {% endif %}
                    <a href="{% url 'logout' %}" class="btn">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn">Login</a>
                {% endif %}
                
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Bookify. All Rights Reserved.</p>
    </footer>
</body>
</html>
