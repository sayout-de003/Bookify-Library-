<!-- library/book_issue.html -->
{% extends 'library/base.html' %}

{% block content %}
<h2>Issue a Book</h2>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Issue Book</button>
</form>

{% if form.non_field_errors %}
    <div class="alert alert-danger">
        {{ form.non_field_errors }}
    </div>
{% endif %}
{% endblock %}
